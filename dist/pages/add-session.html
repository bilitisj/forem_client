<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="../../dist/style/style.min.css">
        <title>Ajouter une nouvelle session</title>
    </head>
    <body>
        <header>
            <h1>Forem</h1>
            <nav class="nav">
                <ul class="nav_liste">
                    <li class="nav_liste_item"><a href="">Connexion</a></li>
                    <li class="nav_liste_item"><a href="">Admin</a></li>
                    <li class="nav_liste_item"><a href="">User</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="section_formulaire section">
                <h2>Ajouter une session</h2>
                <!----------------------- F O R M U L A I R E ----------------------->
                <form class="form_add-session form" action="">
                    <!-- - - - - - - - - - - Metier - - - - - - - - - -->
                    <div class="form_add-session_metier field">
                        <label class="form_add-session_metier_label label"for="">Métier</label>
                        <select class="form_add-session_metier_select select">
                            <option value="">Choisissez un métier</option>
                            <!--injecter via session.js -->
                        </select>
                    </div>
                    <!-- - - - - - - - - - - Nom - - - - - - - - - -->
                    <div class="form_add-session_nom field">
                        <label class="form_add-session_nom_label label"for="">Nom de la session</label>
                        <input type="text" class="form_add-session_nom_input input">
                    </div>
                    <!-- - - - - - - - - - - Centre - - - - - - - - - -->
                    <div class="form_add-session_centre field">
                        <label class="form_add-session_centre_label label"for="">Centre</label>
                        <select class="form_add-session_centre_select select">
                            <option value="">Choisissez un centre</option>
                            <!--injecter via session.js -->
                        </select>
                    </div>
                    <!-- - - - - - - - - - - Formateur - - - - - - - - - -->
                    <div class="form_add-session_former field">
                        <label class="form_add-session_former_label label"for="">Formateur</label>
                        <select class="form_add-session_former_select select">
                            <option value="">Choisissez un formateur</option>
                            <!--injecter via session.js -->
                        </select>
                    </div>
                    <!-- - - - - - - - - - - Date - - - - - - - - - -->
                    <div class="form_add-session_date field">
                        <label class="form_add-session_date_label label"for="">Date de début de formation</label>
                        <input type="date" class="form_add-session_date_input input">
                    </div>
                    <button class="form_add-session_btn btn">Ajouter une session</button>
                </form>
            </section>
        </main>
        <footer>&copyBili - 2022</footer>
        <script src="../../src/Js/session.js"></script>
    <body>
</html>
